<!doctype html>

<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimal-ui, maximum-scale=1, user-scalable=no" />

    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <script src="scripts/script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,700i&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>
            
            <div class = "width-container menu-container">

                <div class = "menu">

                    <a href = "#" class = "menu__logo">
                        <img src = "img/logo.png" alt = "Company logo" />
                    </a>

                    <div class = "menu-container">

                        <nav>
                            
                            <ul>
                                <li class = "menu-container--item">
                                    <a href = "#" >O mnie</a>
                                </li>
                                <li class = "menu-container--item">
                                    <a href = "#" >Współpraca</a>
                                </li>
                                <li class = "menu-container--item">
                                    <a href = "#" >Portfolio</a>
                                </li>
                                <li class = "menu-container--item">
                                    <a href = "#" >Opinie</a>
                                </li>
                                <li class = "menu-container--item">
                                    <a href = "#" >Kontakt</a>
                                </li>
                            </ul>
                            
                        </nav>

                        <div class = "menu__language">

                            <div class = "menu__language--PL">
                                <span class = "menu__language--text">PL</span>
                                <img class = "menu__language--image" src = "img/PL.png" alt = "PL" />
                                <img class = "menu__language--btn" src = "img/arrow_down.png" alt = "arrow" />
                            </div>
                            
                            <div class = "menu__language--ENG">
                                <span class = "menu__language--text">ENG</span>
                                <img class = "menu__language--image" src = "img/ENG.png" alt = "PL" />
                                <img class = "menu__language--btn" src = "img/arrow_down.png" alt = "arrow" />
                            </div>

                            <div class = "menu__language--DE">
                                <span class = "menu__language--text">DE</span>
                                <img class = "menu__language--image" src = "img/DE.png" alt = "PL" />
                                <img class = "menu__language--btn" src = "img/arrow_down.png" alt = "arrow" />
                            </div>
                            
                            <div class = "menu__language--submenu">
                                <div class = "menu__language--submenu--PL">PL <img class = "menu__language--image" src = "img/PL.png" alt = "PL" /></div>
                                <div class = "menu__language--submenu--ENG">ENG<img class = "menu__language--image" src = "img/ENG.png" alt = "PL" /></div>
                                <div class = "menu__language--submenu--DE">DE <img class = "menu__language--image" src = "img/DE.png" alt = "PL" /></div>
                            </div>
        
                        </div>

                    </div>

                    <a class = "menu__mobile-menu-widget">
                        <div class = "menu__mobile-menu-widget--rectangle"></div>
                        <div class = "menu__mobile-menu-widget--rectangle"></div>
                        <div class = "menu__mobile-menu-widget--rectangle"></div>
                    </a>


                </div>

            </div>

        </header>

        <section>

            <div class = "image-grid">
            
                <div class = "image-grid__item image-grid__item--big-item"></div>
                <div class = "image-grid__item"></div>
                <div class = "image-grid__item"></div>
                <div class = "image-grid__item"></div>
                <div class = "image-grid__item"></div>
                <div class = "image-grid__item"></div>
                <div class = "image-grid__item"></div>
                <div class = "image-grid__item"></div>
                <div class = "image-grid__item"></div>
                <div class = "image-grid__item image-grid__item--big-item"></div>
                <div class = "cleaner"></div>
            
            </div>

        </section>

        <section>

            <div class = "width-container">

                <div class = "info-container">

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--black"></div>
                    </div>

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--blue"></div>
                    </div>

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--black"></div>
                    </div>

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--blue"></div>
                    </div>

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--black"></div>
                    </div>

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--blue"></div>
                    </div>

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--black"></div>
                    </div>

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--blue"></div>
                    </div>

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--black"></div>
                    </div>

                    <div class = "info-container__item">
                        <div class = "info-container__item--image info-container__item--image--blue"></div>
                    </div>

                    <div class = "cleaner"></div>

                </div>

            </div>

        </section>

        <section>

            <div class = "contact-block width-container">

                <h2 class = "contact-block__header">Kontakt</h2>

                <form>

                    <div class = "contact-block__column">

                        <div class="column__field column__field--name">
                            <input type = "text" name = "name" id = "name" placeholder = "Jaś Fasola">
                            <label for = "name">Imię</label>
                        </div>

                        <div class="column__field column__field--email">
                            <input type = "email" name = "email" id = "email" placeholder = "jas@fasola.pl">
                            <label for = "email">Adres e-mail</label>
                        </div>

                        <h3 class = "column__field--gender--text">Jestem:</h3>
                        <label class = "column__field--gender--container">
                            <input checked type = "radio" name = "gender"> Klientem
                            <span class="checkmark"></span>
                        </label>
                        
                        <label class = "column__field--gender--container">
                            <input checked type = "radio" name = "gender"> Modelką
                            <span class="checkmark"></span>
                        </label>

                    </div>

                    <div class = "contact-block__column">

                        <div class="column__field column__field--name">                           
                            <select id = "topics" name = "topics"  onclick="this.setAttribute('value', this.value);" value="">
                                <option value=""></option>
                                <option value = "topic-1">Temat 1</option>
                                <option value = "topic-2">Temat 2</option>
                                <option value = "topic-3">Temat 3</option>
                                <option value = "topic-4">Temat 4</option>
                              </select>
                              <label for = "topics">Wybierz temat</label>
                        </div>

                        <div class="column__field column__field--text">
                            <textarea type = "text" name = "text" id = "text" placeholder = "Treść wiadomości"></textarea>
                            <label for = "text">Treść wiadomości</label>
                        </div>

                    </div>

                    <div class = "contact-block__rodo">
                        <label class = "contact-block__rodo--container">Wyrażam zgodę na przetwarzanie moich danych osobowych
                            <input type = "checkbox" name = "rodo">
                            <span class = "contact-block__rodo--container--checkmark"></span>
                        </label>
                    </div>

                    <a href = "#"><div class = "contact-block__button">Wyślij wiadomość</div></a>

                </form>

            </div>

        </section>

        <footer>

            <div class = "width-container">

                <a href = "#" class = "menu-logo" id = "" >
                    <img class = "logo" src = "img/logo.png" alt = "Company logo" />
                </a>

                <div class = "footer__btn-group">

                    <a href = "#" class = "footer__btn-group--icon">
                        <div>
                            <img src = "img/facebook.png" alt = "" />
                        </div>
                    </a>

                    <a href = "#" class = "footer__btn-group--icon">
                        <div>
                            <img src = "img/twitter.png" alt = "" />
                        </div>
                    </a>

                    <a href = "#" class = "footer__btn-group--icon">
                        <div>
                            <img src = "img/instagram.png" alt = "" />
                        </div>
                    </a>

                    <a href = "#" class = "footer__btn-group--icon">
                        <div>
                            <img src = "img/be.png" alt = "" />
                        </div>
                    </a>

                </div>

                <div class = "footer-newsletter">

                    <p class = "footer-newsletter--text">Tipy, techniki i nowości<br />na rynku fotograficznym</p>

                    <a href = "#"><div class = "footer-newsletter--button">Newsletter</div></a>

                </div>

            </div>

        </footer>

    </body>

</html>
